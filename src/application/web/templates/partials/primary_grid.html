<div class="grid" data-draggable-zone>
  <section class="card" id="descriptionCard">
    <div class="card-header">
      <h2>Description</h2>
      <div class="card-actions">
        <button type="button" class="link-button small" id="descriptionEdit">Modifier</button>
      </div>
    </div>
    <p id="descriptionEmpty" class="description-placeholder">Aucune description n'est définie pour ce serveur.</p>
    <div id="descriptionText" class="description-text" style="display:none" aria-live="polite"></div>
    <form id="descriptionForm" class="description-form" hidden>
      <label for="descriptionInput" class="sr-only">Nouvelle description</label>
      <textarea id="descriptionInput" name="description" rows="4" placeholder="Ex: Serveur FTP staging, contact ops@example.com"></textarea>
      <div class="form-actions">
        <button type="submit" class="primary-button" id="descriptionSave">Enregistrer</button>
        <button type="button" class="link-button small" id="descriptionCancel">Annuler</button>
      </div>
      <p class="form-hint" id="descriptionHint" role="status" aria-live="polite"></p>
    </form>
    <div class="tags-block">
      <div class="tags-block-header">
        <h3>Tags</h3>
      </div>
      <div class="tags-list" id="tagsList" role="list"></div>
      <p id="tagsEmpty" class="tags-placeholder">Aucun tag défini.</p>
      <form class="tags-form" id="tagsForm">
        <label for="tagsInput" class="sr-only">Ajouter des tags</label>
        <input
          type="text"
          id="tagsInput"
          name="tags"
          placeholder="Ex: ubuntu, ftp"
          autocomplete="off"
        />
        <div class="tags-actions">
          <button type="submit" class="primary-button small" id="tagsAdd">Ajouter</button>
          <button type="button" class="link-button small" id="tagsClear">Tout effacer</button>
        </div>
      </form>
      <p class="form-hint" id="tagsHint" role="status" aria-live="polite"></p>
    </div>
  </section>

  <section class="card">
    <h2>Système</h2>
    <div class="row"><span class="k">Hostname</span><span class="v" id="hostname">—</span></div>
    <div class="row"><span class="k">OS</span><span class="v" id="os">—</span></div>
    <div class="row"><span class="k">Kernel</span><span class="v" id="kernel">—</span></div>
    <div class="row"><span class="k">Uptime</span><span class="v" id="uptime">—</span></div>
    <div class="row"><span class="k">CPU(s)</span><span class="v" id="cpus">—</span></div>
  </section>

  <section class="card" id="updatesCard" style="display:none">
    <div class="card-header">
      <h2>Mises à jour</h2>
      <div class="card-actions">
        <a href="/updates" class="link-button small" id="updatesDetailsPage">Page dédiée</a>
        <button type="button" id="updatesDetailsToggle" class="link-button small" style="display:none">Détails</button>
      </div>
    </div>
    <div class="row"><span class="k">En attente</span><span class="v" id="updatesPending">—</span></div>
    <div class="row"><span class="k">Redémarrage</span><span class="v" id="updatesReboot">—</span></div>
    <div class="row"><span class="k">Statut</span><span class="v" id="updatesStatus">—</span></div>
    <div class="updates-details collapsed" id="updatesDetails">
      <div class="services-list updates-list" id="updatesList">
        <div class="service-empty">—</div>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>Mémoire</h2>
    <div class="row"><span class="k">Total</span><span class="v" id="memTotal">—</span></div>
    <div class="row"><span class="k">Utilisée</span><span class="v" id="memUsed">—</span></div>
  </section>

  <section class="card">
    <h2>Disque</h2>
    <div class="row"><span class="k">Total</span><span class="v" id="diskTotal">—</span></div>
    <div class="row"><span class="k">Libre</span><span class="v" id="diskAvail">—</span></div>
    <div class="line">
      <div class="bar"><span id="diskBar" style="width:0%"></span></div>
    </div>
    <div class="mono" id="partitions">—</div>
  </section>

  <section class="card" id="networkCard" style="display:none">
    <h2>Trafic reseau</h2>
    <div class="network-grid" id="networkList">
      <div class="service-empty">—</div>
    </div>
  </section>
</div>

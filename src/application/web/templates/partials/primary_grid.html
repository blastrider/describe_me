<div class="grid" data-draggable-zone>
  <section
    class="card tile"
    data-tags-editor="true"
    data-description-endpoint="/api/description"
    data-tags-endpoint="/api/tags"
    data-server-id="default"
  >
    <div class="card-header tile-header">
      <h2>Description</h2>
      <div class="card-actions tile-actions">
        <button type="button" class="link-button small edit">Modifier</button>
        <button type="button" class="primary-button small save" hidden>Enregistrer</button>
        <button type="button" class="link-button small cancel" hidden>Annuler</button>
      </div>
    </div>
    <div class="desc description-form" aria-live="polite">
      <p class="description-placeholder desc-empty" data-role="desc-empty">
        Aucune description n'est définie pour ce serveur.
      </p>
      <p class="description-text desc-view" data-role="desc-view"></p>
      <textarea
        class="description-input desc-input"
        data-role="desc-input"
        rows="4"
        placeholder="Ex: Serveur FTP staging, contact ops@example.com"
        hidden
      ></textarea>
      <p class="form-hint desc-hint" data-role="desc-hint" role="status" aria-live="polite"></p>
    </div>
    <div class="tags-block tags" aria-live="polite">
      <div class="tags-block-header tags-header">
        <h3>Tags</h3>
      </div>
      <div class="tags-list" data-role="tag-list" role="list"></div>
      <p class="tags-placeholder tags-empty" data-role="tag-empty">Aucun tag défini.</p>
      <form class="tag-editor tags-form" data-role="tag-editor" hidden>
        <input
          type="text"
          class="tag-input"
          data-role="tag-input"
          name="tags"
          placeholder="Ex: ubuntu, ftp"
          autocomplete="off"
          aria-label="Ajouter des tags (séparés par des virgules ou espaces)"
        />
        <div class="tags-actions">
          <button type="submit" class="primary-button small">Ajouter</button>
          <button type="button" class="link-button small tag-clear" data-role="tag-clear">
            Tout effacer
          </button>
        </div>
      </form>
      <p class="form-hint tag-hint" data-role="tag-hint" role="status" aria-live="polite"></p>
    </div>
  </section>

  <section class="card">
    <h2>Système</h2>
    <div class="row"><span class="k">Hostname</span><span class="v" id="hostname">—</span></div>
    <div class="row"><span class="k">OS</span><span class="v" id="os">—</span></div>
    <div class="row"><span class="k">Kernel</span><span class="v" id="kernel">—</span></div>
    <div class="row"><span class="k">Uptime</span><span class="v" id="uptime">—</span></div>
    <div class="row"><span class="k">CPU(s)</span><span class="v" id="cpus">—</span></div>
  </section>

  <section class="card" id="updatesCard" style="display:none">
    <div class="card-header">
      <h2>Mises à jour</h2>
      <div class="card-actions">
        <a href="/updates" class="link-button small" id="updatesDetailsPage">Page dédiée</a>
        <button type="button" id="updatesDetailsToggle" class="link-button small" style="display:none">Détails</button>
      </div>
    </div>
    <div class="row"><span class="k">En attente</span><span class="v" id="updatesPending">—</span></div>
    <div class="row"><span class="k">Redémarrage</span><span class="v" id="updatesReboot">—</span></div>
    <div class="row"><span class="k">Statut</span><span class="v" id="updatesStatus">—</span></div>
    <div class="updates-details collapsed" id="updatesDetails">
      <div class="services-list updates-list" id="updatesList">
        <div class="service-empty">—</div>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>Mémoire</h2>
    <div class="row"><span class="k">Total</span><span class="v" id="memTotal">—</span></div>
    <div class="row"><span class="k">Utilisée</span><span class="v" id="memUsed">—</span></div>
  </section>

  <section class="card">
    <h2>Disque</h2>
    <div class="row"><span class="k">Total</span><span class="v" id="diskTotal">—</span></div>
    <div class="row"><span class="k">Libre</span><span class="v" id="diskAvail">—</span></div>
    <div class="line">
      <div class="bar"><span id="diskBar" style="width:0%"></span></div>
    </div>
    <div class="mono" id="partitions">—</div>
  </section>

  <section class="card" id="networkCard" style="display:none">
    <h2>Trafic reseau</h2>
    <div class="network-grid" id="networkList">
      <div class="service-empty">—</div>
    </div>
  </section>
</div>
